<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PDF Chatbot</title>
  <style>
    body { font-family: Arial; background: #f3f3f3; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; border: 1px solid #ccc; padding: 15px; height: 400px; overflow-y: auto; }
    .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
    #inputArea { max-width: 600px; margin: 20px auto; display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Ask Your PDF Assistant</h2>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const API_KEY = "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";
    const ASSISTANT_ID = "asst_x6zteW2LN5m0RZtWM8PcMfN1";

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";
      const botMsg = appendMessage("⏳ Thinking...", "bot");

      try {
        // 1. Create thread (added Content-Type header)
        const threadRes = await fetch("https://api.openai.com/v1/threads", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "OpenAI-Beta": "assistants=v2",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})  // explicitly send an empty JSON
        });
        if (!threadRes.ok) throw new Error(`Thread creation failed ${threadRes.status}`);
        const thread = await threadRes.json();

        // 2. Add user message
        const msgRes1 = await fetch(`https://api.openai.com/v1/threads/${thread.id}/messages`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "OpenAI-Beta": "assistants=v2",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ role: "user", content: userText })
        });
        if (!msgRes1.ok) throw new Error(`Message post failed ${msgRes1.status}`);

        // 3. Run assistant
        const runRes = await fetch(`https://api.openai.com/v1/threads/${thread.id}/runs`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "OpenAI-Beta": "assistants=v2",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ assistant_id: ASSISTANT_ID })
        });
        if (!runRes.ok) throw new Error(`Run creation failed ${runRes.status}`);
        const run = await runRes.json();

        // 4. Poll until done
        let status = run.status;
        while (status !== "completed") {
          await new Promise(r => setTimeout(r, 1500));
          const sRes = await fetch(`https://api.openai.com/v1/threads/${thread.id}/runs/${run.id}`, {
            headers: {
              "Authorization": `Bearer ${API_KEY}`,
              "OpenAI-Beta": "assistants=v2"
            }
          });
          const sData = await sRes.json();
          status = sData.status;
        }

        // 5. Get reply
        const msgRes2 = await fetch(`https://api.openai.com/v1/threads/${thread.id}/messages`, {
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "OpenAI-Beta": "assistants=v2"
          }
        });
        const msgData = await msgRes2.json();
        // assuming the assistant’s reply is the first message in the list
        const reply = msgData.data[0].content[0].text.value;
        botMsg.textContent = reply;

      } catch (err) {
        // show any error in place of "Thinking..."
        botMsg.textContent = `⚠️ ${err.message}`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
